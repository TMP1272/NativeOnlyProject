name: Build Native Library

on:
  workflow_dispatch:

jobs:
  build:
    name: Build .so Library
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: ğŸ“¦ Set up Android SDK & NDK
      uses: android-actions/setup-android@v3

    - name: ğŸ› ï¸ Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: ğŸ§± Build native .so
      run: ./gradlew :app:assembleRelease

    - name: ğŸ“¤ Upload .so artifact
      uses: actions/upload-artifact@v4
      with:
        name: firebase-native-lib
        path: |
          app/build/intermediates/ndkBuild/release/obj/**/*.so
